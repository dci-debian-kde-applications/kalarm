---
name: kalarm
version: 17.08.1
summary: Personal Alarm Scheduler
description: |-
    KAlarm is a personal alarm message, command and email scheduler

    Features:

    - Display alarms using your own text message, the text generated by a command, or a text or image file.
    - Audible alarm using a sound file
    - Recurring alarm on an hours/minutes, daily, weekly, monthly or annual basis, or set it to trigger every time you log in.
    - Display alarms color and font customization
    - Support for multiple alarm calendars, which for example enables you to share alarms between a laptop and desktop computer.
confinement: strict
grade: stable
apps:
    kalarm:
        command: kf5-launch kalarm
        plugs:
        - kde-frameworks-5-plug
        - home
        - x11
        - opengl
        - network
        - network-bind
        - unity7
        - pulseaudio
slots:
    session-dbus-interface:
        interface: dbus
        name: org.kde.kalarm
        bus: session
plugs:
    kde-frameworks-5-plug:
        content: kde-frameworks-5-all
        interface: content
        default-provider: kde-frameworks-5
        target: kf5
parts:
    kalarm:
        after:
        - kde-frameworks-5-dev
        - kde-frameworks-5-env
        plugin: cmake
        build-packages:
        - kross-dev
        - libassuan-dev
        - libboost-dev
        - libboost-graph-dev
        - libkf5akonadi-dev
        - libkf5akonadicalendar-dev
        - libkf5akonadicontact-dev
        - libkf5akonadimime-dev
        - libkf5akonadiserver-dev
        - libkf5alarmcalendar-dev
        - libkf5calendarcore-dev
        - libkf5calendarutils-dev
        - libkf5contacteditor-dev
        - libkf5contacts-dev
        - libkf5dnssd-dev
        - libkf5doctools-dev
        - libkf5holidays-dev
        - libkf5identitymanagement-dev
        - libkf5kdelibs4support-dev
        - libkf5kdepimdbusinterfaces-dev
        - libkf5khtml-dev
        - libkf5libkdepim-dev
        - libkf5mailcommon-dev
        - libkf5mailtransport-dev
        - libkf5messagecomposer-dev
        - libkf5mime-dev
        - libkf5mimetreeparser-dev
        - libkf5pimcommon-dev
        - libkf5pimtextedit-dev
        - libkf5templateparser-dev
        - libkf5webengineviewer-dev
        - libphonon4qt5-dev
        - libphonon4qt5experimental-dev
        - pkg-config
        - xsltproc
        - zlib1g-dev
        - libpulse0
        source: https://download.kde.org/stable/applications/17.08.1/src/kalarm-17.08.1.tar.xz
        configflags:
        - "-DKDE_INSTALL_USE_QT_SYS_PATHS=ON"
        - "-DCMAKE_INSTALL_PREFIX=/usr"
        - "-DCMAKE_BUILD_TYPE=Release"
        - "-DENABLE_TESTING=OFF"
        - "-DBUILD_TESTING=OFF"
        - "-DKDE_SKIP_TEST_SETTINGS=ON"
